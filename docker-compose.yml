version: "3.8"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: insight
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/insight
      SECRET_KEY: ${SECRET_KEY:-CHANGE_ME_SUPER_SECRET_KEY}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-insight}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Parol13!!}
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - db

  frontend:
    build: ./frontend
    environment:
         NEXT_PUBLIC_API_URL: http://24int.ru/api
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
